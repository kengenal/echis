[tool.poetry]
name = "echis"
version = "0.0.1"
description = "Echis discord bot"
authors = ["kengenal"]

[tool.poetry.dependencies]
python = "^3.8"
"discord.py" = "1.7.1"
dnspython = "^2.0.0"
mongoengine = "^0.22.1"
PyJWT = "^2.0.0"
PyNaCl = "^1.4.0"
requests = "^2.25.1"
youtube_dl = "^2020.12.22"
cryptography = "^39.0.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.1"
mongomock = "^3.21.0"
flake8 = "^3.8.4"
factory-boy = "^3.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[pytest]
testpaths = "tests"
